<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Accessible Photo Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body onload="addTabFocus()">
  <h1>Accessible Gallery</h1>
  <div id="image">Hover over or focus an image to display it here.</div>

  <div class="gallery">
    <figure tabindex="0" onmouseover="upDate(this)" onmouseleave="undo()" onfocus="upDate(this)" onblur="undo()">
      <img src="imageA.jpg" alt="Sunset over mountains">
    </figure>
    <figure tabindex="0" onmouseover="upDate(this)" onmouseleave="undo()" onfocus="upDate(this)" onblur="undo()">
      <img src="imageB.jpg" alt="Snowy forest">
    </figure>
    <figure tabindex="0" onmouseover="upDate(this)" onmouseleave="undo()" onfocus="upDate(this)" onblur="undo()">
      <img src="imageC.jpg" alt="Beach with palm trees">
    </figure>
    <figure tabindex="0" onmouseover="upDate(this)" onmouseleave="undo()" onfocus="upDate(this)" onblur="undo()">
      <img src="imageD.jpg" alt="Urban skyline at night">
    </figure>
    <figure tabindex="0" onmouseover="upDate(this)" onmouseleave="undo()" onfocus="upDate(this)" onblur="undo()">
      <img src="imageE.jpg" alt="Desert dunes">
    </figure>
    <figure tabindex="0" onmouseover="upDate(this)" onmouseleave="undo()" onfocus="upDate(this)" onblur="undo()">
      <img src="imageF.jpg" alt="Lush green hills">
    </figure>
  </div>
</body>
</html>
